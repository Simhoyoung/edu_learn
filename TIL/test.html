<body>
  <h1>HTML tag들의 용도에 따른 분류</h1>
  <h2>콘텐츠 구분</h2>
  <h3>h1 ~ h6 : 제목을 표시하며, 문서의 논리적 흐름을 나타냅니다.</h3>
  <h3>
    p : 문단(paragraph)을 구분합니다.
  </h3>
  <p>이것은 문단입니다.</p>
  <hr>
  <h2>텍스트 관련</h2>
  <h3>span 태그</h3>
  <p>텍스트 콘텐츠를 나타냅니다. span은 인라인 요소입니다.</p>
  <h3>anchor 태그</h3>
  <a href="https://google.com">구글로 갈 수 있는 anchor 태그</a>
  <h3>강조와 기울임,줄바꿈</h3>
  <b>강조</b><i>기울임</i><br>
  <strong>강조</strong><em>기울임</em>
  <hr>
