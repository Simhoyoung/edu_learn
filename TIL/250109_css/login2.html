<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      text-align: center;
    }
    input {
      display: block;
      margin: 20px auto;
      text-align: center;
      border: 2px solid #3498db;
      padding: 14px 10px;
      border-radius: 24px;
      width: 200px;
    }
    input:hover{
      background-color: #2ecc71;
      cursor: pointer;
      color: black;
    }

    input:focus{
      width: 320px;
      border: 2px solid #3498db;
      background-color: #2ecc71;
    }
    
  </style>
</head>
<body>
  <div>
    <h1>Login</h1>
    <input class="username" type="text" placeholder="Username">
    <input class="password" type="password" placeholder="Password">
  </div>
</body>
</html>
